<div class="media well">
  <div class="media-left">
    {% if subteam.Logo %}
    <i class="fa {{ subteam.Logo }} fa-2x text-danger"></i>
    {% endif %}
  </div>
  <div class="media-body">
    <h3 class="media-heading">{{ subteam.Name }}</h3>
    {% if subteam.Description %}
    Description: {{ subteam.Description }}
    {% endif %}
  </div>
</div>
