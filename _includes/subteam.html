<div class="media well">
  {% if subteam.Logo %}
    <i class="fa {{ subteam.Logo }} media-object pull-right" style="font-size:3em; color:rgba(0, 0, 0, 0.8)"></i>
  {% endif %}
  <div class="media-body">
    <h3 class="media-heading">
      {{ subteam.Name }}
    </h3>
    <p>
      {% if subteam.Description %}
        Description: {{ subteam.Description }}
      {% endif %}
    </p>
  </div>
</div>
