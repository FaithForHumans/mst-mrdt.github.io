<div class="media">
  <img class="media-object pull-left img-rounded" width="120" height="120" src="{{ site.baseurl }}{{ person.Image }}" alt="No Logo">
  <div class="media-body">
    <h3 class="media-heading">
      {{ person.Name }}
      <small>{{ person.Year }}</small>
    </h3>
    <p>
      <strong>Position:</strong> {{ person.Position }} <br/>
    </p>
  </div>
</div>
