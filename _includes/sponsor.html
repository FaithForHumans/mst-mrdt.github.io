<div class="media">
  <img class="media-object pull-left img-rounded" width="120" height="120" src="{{ site.baseurl }}{{ sponsor.Logo }}" alt="No Logo">
  <div class="media-body">
    <h3 class="media-heading">
      {{ sponsor.Name }}
      <small>{{ sponsor.Year }}</small>
    </h3>
    <p>
      <strong>Level:</strong> {{ person.Level }} <br/>
    </p>
  </div>
</div>
